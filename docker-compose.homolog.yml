version: '3.8'

services:
  traefik:
    image: traefik:v3.1
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./app-data/certs:/letsencrypt
    restart: unless-stopped
    networks:
      - web

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./app-data/mysql/data:/var/lib/mysql
    # Porta externa opcional - habilitada para acesso remoto
    ports:
      - "3307:3306"
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  landing:
    image: ${DOCKERHUB_USERNAME}/notanacional-landing:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`hom-notanacional.virtual.app.br`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - web
    restart: unless-stopped

  app-notanacional:
    image: ${DOCKERHUB_USERNAME}/app-notanacional:latest
    environment:
      - DATABASE_URL=${DATABASE_URL_APP}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_SWAGGER_PATH=${NEXT_PUBLIC_SWAGGER_PATH}
      - NEXT_PUBLIC_SYSTEM_URL=${NEXT_PUBLIC_SYSTEM_URL}
      - NEXT_PUBLIC_SMTP_PASSWORD=${NEXT_PUBLIC_SMTP_PASSWORD}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_ID=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_ID}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_SECRET=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_SECRET}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_SCOPE=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_SCOPE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-notanacional.rule=Host(`hom-app.notanacional.virtual.app.br`)"
      - "traefik.http.routers.app-notanacional.entrypoints=websecure"
      - "traefik.http.routers.app-notanacional.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-notanacional.loadbalancer.server.port=3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web
      - internal
    restart: unless-stopped

  notanacional-hub:
    image: ${DOCKERHUB_USERNAME}/notanacional-hub:latest
    environment:
      - DATABASE_URL=${DATABASE_URL_HUB}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_SWAGGER_PATH=${NEXT_PUBLIC_SWAGGER_PATH}
      - NEXT_PUBLIC_SYSTEM_URL=${NEXT_PUBLIC_SYSTEM_URL}
      - NEXT_PUBLIC_SMTP_PASSWORD=${NEXT_PUBLIC_SMTP_PASSWORD}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_ID=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_ID}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_SECRET=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_CLIENT_SECRET}
      - NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_SCOPE=${NEXT_PUBLIC_ONBOARDING_MFA_ROBOT_SCOPE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notanacional-hub.rule=Host(`hom-notanacional-hub.virtual.app.br`)"
      - "traefik.http.routers.notanacional-hub.entrypoints=websecure"
      - "traefik.http.routers.notanacional-hub.tls.certresolver=letsencrypt"
      - "traefik.http.services.notanacional-hub.loadbalancer.server.port=3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web
      - internal
    restart: unless-stopped

  notanacional-hub-api:
    image: ${DOCKERHUB_USERNAME}/notanacional-hub-api:latest
    environment:
      - ConnectionStrings__DefaultConnection=${DATABASE_URL_API}
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__SecretKey=${Jwt__SecretKey}
      - Encryption__Key=${Encryption__Key}
      - Encryption__IV=${Encryption__IV}
      - CertificateStorage__BasePath=${CertificateStorage__BasePath}
      - Smtp__Password=${Smtp__Password}
      - AdminUser__Senha=${AdminUser__Senha}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notanacional-hub-api.rule=Host(`hom-notanacional-hub-api.virtual.app.br`)"
      - "traefik.http.routers.notanacional-hub-api.entrypoints=websecure"
      - "traefik.http.routers.notanacional-hub-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.notanacional-hub-api.loadbalancer.server.port=80"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app-data/uploads:/app/uploads
    networks:
      - web
      - internal
    restart: unless-stopped

networks:
  web:
    external: true
  internal:
    driver: bridge

volumes:
  mysql_data:
  certs:
  uploads:
